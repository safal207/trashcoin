<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классификатор Мусора</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Классификатор Мусора</h1>
        <p>Загрузите фотографию мусора, чтобы определить его тип.</p>
    </header>

    <main>
        <div class="classifier-container">
            <form id="upload-form">
                <input type="file" id="file-input" name="file" accept="image/*">
                <button type="submit">Классифицировать</button>
            </form>
            <div id="result-container">
                <h2>Результат:</h2>
                <p id="result-text">...</p>
            </div>
            <div id="preview-container">
                <img id="image-preview" src="#" alt="Предпросмотр изображения" style="display: none;"/>
            </div>
        </div>

        <div class="geolocation-container">
            <button id="location-btn">Поделиться геолокацией</button>
            <div id="location-info"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025. Создано с помощью Jules.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
