server {
    listen 80;
    # Replace 'your_domain' with your server's IP address or domain name
    server_name your_domain;

    root /path/to/your/repo; # Replace with the full path to your project

    location /static {
        # This tells Nginx to serve static files directly from the 'static' directory
        alias /path/to/your/repo/static;
        expires 30d; # Cache static files for 30 days
    }

    location / {
        # This passes all other requests to the Gunicorn server
        proxy_pass http://unix:/path/to/your/repo/app.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
